<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insurance Policy Applications</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css">

<script src="/business-central/js/jbpm-forms-rest-integration.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>
<script src="actions.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body role="document">


  <div class="container" role="main">
    <h2>Insurance Policy Approval System</h2>

    <form>

      <div id="credentials" class="panel panel-primary">
        <div class="panel-heading">Credentials</div>
        <div class="panel-body">
          <div class="panel-body">
            Reviewer Name: <input id="userName" class="form-control"/>
            Password: <input id="password" type="password" class="form-control"/>
          </div>
                  
              <button id="getApplications" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-upload"></span> Retrieve Applications
        </button>
      </div>
    </div>



      <div id="tasksPanel" class="panel panel-primary" style="display: none">
        <div class="panel-heading">
          <h3 class="panel-title">Pending Applications</h3>
        </div>
        <div id="taskListDiv" class="panel-body">
          <table id="taskListTable" data-toggle="table" data-classes="table table-hover table-condensed" data-sort-name="id"
            data-sort-order="desc" data-show-refresh="true" data-pagination="true" data-id-field="id" data-search="true"
            data-show-columns="true">
            <thead>
              <tr>
                <th data-field="id" data-sortable="true">Application ID</th>
                <th data-field="createdOn" data-sortable="true" data-formatter="dateFormatter">Creation Date</th>
                <th data-field="name" data-sortable="true">Assigned Task</th>
                <th data-field="status" data-sortable="true">Status</th>
                <th data-field="priority" data-sortable="true">Priority</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div id="reviewForm" class="panel panel-primary" style="display: none">
        <input id="taskId" type="hidden"/>
        <input id="processInstanceId" type="hidden"/>
        <div class="panel-heading" id="applicationTitle">No Application Selected</div>
        <div class="panel-body">
        <div  class="panel-body" >
          <div class="form-group" role="group">
            <label for="userName">First Name </label> <input id="firstName" class="form-control" name="firstName" required placeholder="Enter your first name" />
          </div>

          <div class="form-group" role="group">
            <label for="userName">Last Name </label> <input id="lastName" class="form-control" name="lastName" required placeholder="Enter your last name" />
          </div>

          <div class="form-group" role="group">
            <label for="age">Age </label> <input id="age" class="form-control" name="age" required placeholder="Enter your age" />
          </div>

          <div class="form-group" role="group">
            <label for="income">Annual Income </label> <input id="income" class="form-control" name="income" required placeholder="Enter your income" />
          </div>

            <div class="form-group" role="group">
              <label for="status">Status </label> 
              <select id="status">
                <option value="review">Under Review</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
              </select>
            </div>

            <button id="save" type="button" class="btn btn-primary" disabled="disabled">
            <span class="glyphicon glyphicon-floppy-save"></span> Save</button>
            
            <button id="complete" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span> Complete</button>
            
            <button id="taskA" type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-earphone"></span> Ad Hoc Task A</button>

            <button id="taskB" type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-earphone"></span> Ad Hoc Task B</button>
            
            
        </div>                  
      </div>
    </div>


    </form>
  </div>

</body>
</html>
