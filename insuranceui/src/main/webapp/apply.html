<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insurance Application</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.css">

<script src="/business-central/js/jbpm-forms-rest-integration.js" type="text/javascript"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.5.0/bootstrap-table.min.js"></script>
<script src="actions.js"></script>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body role="document">


  <div class="container" role="main">
    <h2>Insurance Application</h2>

    <form>

      <div id="credentials" class="panel panel-primary">
        <div class="panel-heading">Credentials</div>
        <div class="panel-body">
        <div class="panel-body">
          Applicant Name: <input id="userName" class="form-control" />
          Password: <input id="password" type="password" class="form-control"/>
        </div>
          <button id="setCredentials" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-upload"></span> Login</button>
      </div>
      </div>
      <div id="applicationForm" class="panel panel-primary" style="display: none">
        <div class="panel-heading">Details</div>
        <div  class="panel-body" >
          <div class="form-group" role="group">
            <label for="userName">First Name </label> <input id="firstName" class="form-control" name="firstName" required placeholder="Enter your first name" />
          </div>
          <div class="form-group" role="group">
            <label for="userName">Last Name </label> <input id="lastName" class="form-control" name="lastName" required placeholder="Enter your last name" />
          </div>
          <div class="form-group" role="group">
            <label for="age">Age </label> <input id="age" class="form-control" name="age" required placeholder="Enter your age" />
          </div>
          <div class="form-group" role="group">
            <label for="income">Annual Income </label> <input id="income" class="form-control" name="income" required placeholder="Enter your income" />
          </div>
          <button id="apply" type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-upload"></span> Apply
          </button>
        </div>
      </div>
    </form>

  <div id="thankYouForm" style="display: none">
    Your insurance application process was started successfully. You should hear back from a customer service representative shortly.
  </div>

  </div>
</body>
</html>
